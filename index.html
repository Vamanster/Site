<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="grid">
        <div class="header">
            <img src="images/M-White.png" alt="M Logo" class="title-img-rel">
            <img src="images/M.png" alt="M Logo" class="title-img">
            
            <img src="images/P-White.png" alt="P Logo" class="title-img-rel">
            <img src="images/P.png" alt="P Logo" class="title-img">
            
        </div>
        <div class="body">body

        </div>
        <div class="sidebar">
            <div class="table">
                <img src="images/NZFlag_LandSeaSky.png" alt="New Zealand flag: Land Sky And Sea" class="hover-img">
                <img src="images/Byte.png" alt="Byte Array Logo" class="hover-img">
            </div>
            
        </div>
    </div>
    

    <div class="block">Hey</div>

    <a class="slideybutton" title="Lorem ipsum dolor sit amet.">

    </a>

    <h2>Slide in Overlay from the Top</h2>
    <p>Hover over the image to see the effect.</p>

    <div class="container">
        <img src="images/M.png" alt="Logo" class="image">
        <div class="overlay">
            <img src="images/M-White.png" alt="Logo White" class="text">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
